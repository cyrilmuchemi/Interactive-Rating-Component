<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="interactive__container">
        <div class="interactive__container-logo">
            <div id="star-container" class="number-circle"><img id="star" src="src/images/icon-star.svg"/></div>
        </div>
        <div class="interactive__container-header">
           <h1>How did we do?</h1> 
        </div>
        <div class="interactive__container-paragraph">
            <p>
                Please let us know how we did with your support
                request. All feedback is is appreciated to help
                us improve our offering!
            </p>
        </div>
        <div class="interactive__container-circles">
            <div class="number-circle">1</div>
            <div class="number-circle">2</div>
            <div class="number-circle">3</div>
            <div class="number-circle">4</div>
            <div class="number-circle">5</div>     
        </div>
        <div class="interactive__container-button">
            <button>SUBMIT</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
